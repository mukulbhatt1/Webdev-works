<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form3</title>
</head>
<body>
    <h1>My Feedback Form</h1>
    <ul>
        <li>
            <label for="firstname"><b>Name:</b></label>
 <input type="text" id="firstname" required>
        </li>
        <li>
            <label for="email"><b>Email:</b></label>
            <input type="text" id="email">
        </li>
        <li>
            <label for="passowrd"><b>Password:</b></label>
    <input type="password" id="passowrd">
        </li><br>
        <li>Please check all the emotions that apply to you:</li>
        <ul type="disc">
            <li>
                <input type="checkbox">Angry
            </li>
            <li>
                <input type="checkbox">Sad
            </li>
            <li>
                <input type="checkbox">Happy
            </li>
            <li>
                <input type="checkbox">Ambivalent
            </li>
        </ul>
        <li>
            How satisfied are you with our services?
        </li>
        <ul type="disc">
            <li>
                Very satisfied<input type="radio">
            </li>
            <li>
               Satisfied <input type="radio">
            </li>
            <li>
                Didn't Care <input type="radio">
            </li>
            <li>
                Dissatified <input type="radio">
            </li>
            <li>
                Very satisfied <input type="radio">
            </li>
        </ul>
        <li>
            Further Comments: <textarea name="comments" id="" cols="30" rows="3"></textarea>
        </li><br>
        <li>
            <label for="photo">Bio photo:</label>
            <input type="text" id="phto">
            <input type="submit" id="photo" value="Choose...">
        </li>
        <li>
            <label for="location">Location Visited:</label>
            <select name="loc" id="location">
                <option value="1">Kathmandu</option>
                <option value="2">Pokhara</option>
                <option value="3">Mahendranager</option>
            </select>
        </li><br>
        <li>
            <input type="submit">
        </li>
    </ul>
</body>
</html>
