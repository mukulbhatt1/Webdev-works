<html lang="en">
<head>

<body>
    <form>
        <fieldset>
            <legend align="top">Personal Details</legend>
            <label for="Salutation">Salutation</label><br>
            <select name="hhh" id="Salutation">
                <option value="none">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Miss">Miss</option>
                <option value="Er.">Er.</option>
                <option value="Dr.">Dr.</option>
                <option value="Prof.">Prof.</option>
            </select><br><br>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname"><br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="chooseone">
            <label for="male">Male</label>
            <input type="radio" id="female" name="chooseone" value="Female">
            <label for="female">Female</label><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email"><br><br>
            <label for="birth">Date of Birth:</label>
            <input type="date" id="birth" value="dd/mm/yy" ><br><br>
           <label for="address">Adderss:</label><br>
            <textarea name="address" id="address" cols="40" rows="3"></textarea><br><br>
            <input type="submit" name="" id="">

        </fieldset>
    </form>
    
</body>
