<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists in HTML</title>
</head>
<body>
    <ul>
        <li>Fruits
            <ul type="circle">
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
                <li>Orange</li>
        
            </ul>
        </li>
        <li>Vegetables
            <ul type="circle">
                <li>Spanish</li>
                <li>Cauliflower</li>
                <li>Beetroot</li>
            </ul>
            <li>Cereals</li>
            <li>Nuts</li>
        </li>
    </ul>
</body>
</html>
